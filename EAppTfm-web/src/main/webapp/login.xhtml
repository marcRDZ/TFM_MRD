<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Login"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Usuario:" for="user" />
                    <h:inputText id="user" value="#{loginManagedBean.usuario.username}" title="Usuario"
                        required="true" requiredMessage="El nombre de usuario es obligatorio."/>
                    <h:outputLabel value="Contraseña:" for="password"/>
                    <h:inputSecret id="password" value="#{loginManagedBean.usuario.password}" title="Contraseña"
                        required="true" requiredMessage="La contraseña es obligatoria."/>
                    <h:commandButton value="Entrar" action="#{loginManagedBean.login}" />
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
