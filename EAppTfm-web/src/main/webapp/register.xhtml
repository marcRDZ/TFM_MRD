<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/WEB-INF/facelets/indextemplate.xhtml">
    <ui:define name="content" >

        <p:growl id="growlreg" showDetail="true" life="1500" />
        <p:panelGrid columns="2">
            <f:facet name="header">
                <p:outputLabel value="Registro de usuario"/>
            </f:facet>
            <p:outputLabel value="Nombre:" for="nombre" />
            <p:inputText id="nombre" value="#{registerManagedBean.usuario.nombre}" title="Nombre" 
                         required="true" />
            <p:outputLabel value="Apellidos:" for="apellidos" />
            <p:inputText id="apellidos" value="#{registerManagedBean.usuario.apellidos}" title="Apellidos" 
                         required="true" />
            <p:outputLabel value="Username:" for="username" />
            <p:inputText id="username" value="#{registerManagedBean.usuario.username}" title="Username" 
                         required="true" />
            <p:outputLabel value="Email:" for="email" />
            <p:inputText id="email" value="#{registerManagedBean.usuario.email}" title="Email" 
                         required="true" validatorMessage="Formato de Email incorrecto"> 
                <f:validateRegex
                    pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
            </p:inputText>
            <p:outputLabel value="Direccion:" for="direccion" />
            <p:inputText id="direccion" value="#{registerManagedBean.usuario.direccion}" title="Direccion" 
                         required="true" />
            <p:outputLabel value="Telefono:" for="telefono" />
            <p:inputText id="telefono" value="#{registerManagedBean.usuario.telefono}" title="Telefono" 
                         required="true" />
            <p:outputLabel value="Password:" for="password" />
            <p:password id="password" value="#{registerManagedBean.usuario.password}" title="Password" 
                        required="true" />
            <p:outputLabel value="Repassword" for="repassword" />
            <p:password id="repassword" value="#{registerManagedBean.repassword}" title="RePassword" 
                        required="true" />
            <f:facet name="footer">
                <p:commandButton value="Enviar" update="growlreg" action="#{registerManagedBean.register}"/>
            </f:facet>
        </p:panelGrid>           
    </ui:define>
</ui:composition>
</html>
